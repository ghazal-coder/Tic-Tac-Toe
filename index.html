<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <div class="container">
        <h1 class="game-title">Awesome Tic Tac Toe</h1>
        <div class="player-info">
            <div id="player1" class="player active">Player X</div>
            <div id="player2" class="player">Player O</div>
        </div>
        <div id="board" class="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button id="reset-btn">Restart Game</button>
    </div>
    <div id="result-modal" class="modal">
        <div class="modal-content">
            <h2 id="result-message"></h2>
            <div id="fireworks"></div>
            <button id="close-modal">Play Again</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fireworks/1.0.0/fireworks.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
